{% extends 'base.html' %}

{% block title %}
<h2>Deseja mesmo remover esta conta?</h2>
{% endblock title %}

{% block content %}

    <span><a href="{% url 'usuario_listagem' %}"><button type="button" class="btn btn-success">Não, voltar a lista de usuários</button></a></span>
</form>
{% endblock %}
