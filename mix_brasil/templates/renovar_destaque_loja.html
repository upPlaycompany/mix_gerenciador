{% extends 'base.html' %}

{% block title %}
<h2>Renovar destaque</h2>
{% endblock title %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Renovar destaque de loja?</h3>
    <br>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <span><button type="submit" class="btn btn-success">Renovar</button></span>
            </div>
        </div>
    </div>
</form>
{% endblock %}
