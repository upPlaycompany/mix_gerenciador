{% extends 'base.html' %}
{% include 'base.html' %}

{% block title %}
<h2>Deseja mesmo remover a solicitação?</h2>
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <span><button type="submit" class="btn btn-danger">Remover</button></span>
    {% for key in t %}
    <span><a href="{% url 'solicitacao_loja_listagem' token=key %}"><button type="button" class="btn btn-success">Não, voltar a listagem de solicitações</button></a></span>
    {% endfor %}
</form>
{% endblock %}
