{% extends 'base.html' %}
{% include 'base.html' %}

{% block title %}
<h2>Listagem de desapegos</h2>
{% endblock title %}

{% block content %}
<form method="get">
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Buscar por nome">
            <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Pesquisar</button>
      </span>
        </div>
    </div>
</form>
<br>
<br>
<div class="card-deck mb-20">
    {% for docs in lista %}
    <a href="{% url 'lojas_dados' token=docs.token id=docs.categoria nome=docs.name cod=docs.id %}">
        <div class="profile-photo">
            <img class="avatar-photo" src="{{ docs.img.0|cut:"'" }}">
        </div>
        <h6>{{ docs.name }}</h6>
    </a><div></div>
    {% endfor %}
</div>



{% for dzz in order %}
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="form-group">
            <span><a href="{% url 'criar_desapego' token=dzz.token id=dzz.categoria %}"><button type="button" class="btn btn-success">Criar desapego</button></a></span>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
