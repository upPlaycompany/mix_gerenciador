{% extends 'base.html' %}

{% block title %}
Lojas de Suplementos de Academia
{% endblock title %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Identificador de lojas</th>
    </tr>
    <tr>
        <th scope="col">Dados de lojas</th>
    </tr>
    </thead>
    <tbody>
    {% for q1 in lista %}

        <td scope="row">{{ q1 }}</td>
    </tr>
    {% endfor %}
    {% for q2 in lista %}
    <tr>
        <td scope="row">{{ q2 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
