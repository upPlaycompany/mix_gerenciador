{% extends 'base.html' %}

{% block title %}
Lojas de Suplementos de Academia
{% endblock title %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th>Nome da loja</th>
        <th>Descrição da loja</th>
        <th>Imagem da loja</th>
    </tr>
    </thead>
    <tbody>
    {% for a in lista %}
    <tr>
        <td>{{ a.name }}</td>
        <td>{{ a.descricao }}</td>
        {% if a.img != "" %}
        <td><img src="{{ a.img }}"></td>
        {% else %}
        <td>Sem imagem</td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
