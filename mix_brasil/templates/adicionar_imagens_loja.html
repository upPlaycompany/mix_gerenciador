{% extends 'base.html' %}
{% include 'base.html' %}

{% block title %}
<h2>Adicionar imagem a loja</h2>
{% endblock title %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <label>Selecionar imagem</label>
                <input type="file" accept="image/jpeg" class="form-control" name="img" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <label>Escolher a utilidade da imagem</label>
                <select class="form-control" name="tipo_imagem" required>
                    <option selected>Selecione...</option>
                    <option value="normal">Capa</option>
                    <option value="destacados">Stories</option>
                    <option value="ofertas">Ofertas</option>
                    <option value="cupons">Cupons</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <span><button type="submit" class="btn btn-success">Adicionar imagem</button></span>
            </div>
        </div>
    </div>
</form>

{% endblock %}
