{% extends 'base.html' %}

{% block title %}
<h2>Adicionar imagem a loja</h2>
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <label>Selecionar imagem</label>
                <input type="file" class="form-control" name="img" placeholder="Insira o link da imagem que deseja adicionar">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <span><button type="submit" class="btn btn-success">Adicionar imagem</button></span>
            </div>
        </div>
    </div>
</form>

{% endblock %}
