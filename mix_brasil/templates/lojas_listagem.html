{% extends 'base.html' %}
{% load static %}

{% block title %}
<h2>Listagem de lojas</h2>
{% endblock title %}

{% block content %}
<form method="get">
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Buscar por nome">
            <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Pesquisar</button>
      </span>
        </div>
    </div>
</form>
<br>
<br>


<div class="card-deck">
    {% for docs in lista %}
    <div class="profile-photo">
        <img class="card-img-top" src="{{ docs.img.0|cut:"'" }}" alt="" class="avatar-photo">
    </div>
    {% endfor %}
</div>


{% for dzz in order %}
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="form-group">
            <span><a href="{% url 'criar_loja' token=dzz.token id=dzz.categoria %}"><button type="button"
                                                                                            class="btn btn-success">Criar loja</button></a></span>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
