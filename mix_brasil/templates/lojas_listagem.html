{% extends 'base.html' %}

{% block title %}
<h2>Listagem de lojas</h2>
{% endblock title %}

{% block content %}
{% for docs in lista %}
<span><div class="card card-box">
    <img class="card-img-top" src="{{ docs.img.0|cut:"'" }}">
    <div class="card-body">
        <a href="{% url 'lojas_dados' name=ide id=docs.id %}"><h5 class="card-title">{{ docs.name }}</h5></a>
        <p class="card-text"><small class="text-muted"></small></p>
    </div>
</div>
    <br></span>
{% endfor %}
{% endblock %}
