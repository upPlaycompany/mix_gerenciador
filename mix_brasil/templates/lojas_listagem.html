{% extends 'base.html' %}
{% load static %}

{% block title %}
<h2>Listagem de lojas</h2>
{% endblock title %}

{% block content %}
<form method="get">
    <div class="col-lg-6">
        <label>Selecione o estado desejado</label>
        <div class="input-group">
            <select class="form-control" name="q_estado">
                {% for estados in ibge_uf %}
                <option value="{{ estados.id }}">{{ estados.nome }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Selecionar estado</button>
</form>
{% if q_estado %}
<form method="get">
    <div class="col-lg-6">
        <label>Selecione a cidade desejada</label>
        <div class="input-group">
            <select class="form-control" name="q_cidade">
                <option selected>Selecione uma opção</option>
                {% for municipios in ibge_mun %}
                <option value="{{ municipios.nome }}">{{ municipios.nome }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Pesquisar</button>
</form>
{% endif %}

<br>
<br>


<div class="card-deck mb-20">
    {% for docs in lista %}
    <a href="{% url 'lojas_dados' token=docs.token id=docs.categoria nome=docs.name cod=docs.id %}">
        <div class="profile-photo">
            <img class="avatar-photo" src="{{ docs.img.0|cut:"'" }}">

        </div>
        <strong>{{ docs.name }}</strong>
    </a>
    {% endfor %}
</div>


{% for dzz in order %}
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="form-group">
            <span><a href="{% url 'criar_loja' token=dzz.token id=dzz.categoria %}"><button type="button"
                                                                                            class="btn btn-success">Criar loja</button></a></span>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
