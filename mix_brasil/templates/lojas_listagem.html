{% extends 'base.html' %}

{% block title %}
<h2>Listagem de lojas</h2>
{% endblock title %}

{% block content %}
<div class="card-deck mb-20">
	{% for docs in lista %}
    <div class="card">
        <img style="width: 50%;" class="card-img-top" src="{{ docs.img.0|cut:"'" }}">
        <div class="card-body">
			<a href="{% url 'lojas_dados' id=docs.categoria nome=docs.name cod=docs.id %}"><h5 class="card-title">{{ docs.name }}</h5></a>
        </div>
    </div>
	{% endfor %}
</div>

{% endblock %}
