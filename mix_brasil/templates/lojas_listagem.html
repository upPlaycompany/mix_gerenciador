{% extends 'base.html' %}

{% block title %}
<h2>Lojas de {{ docs.name }}</h2>
{% endblock title %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th>Nome da loja</th>
        <th>Descrição da loja</th>
    </tr>
    </thead>
    <tbody>
    {% for docs in lista %}
    <tr>
        <td>{{ docs.name }}</td>
        <td>{{ docs.descricao }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
