{% extends 'base.html' %}
{% include 'base.html' %}

{% block title %}
<h2>Listagem de categorias</h2>
{% endblock title %}

{% block content %}
<div class="row">
<span><table class="table">
    <thead>
    <tr>
        <th>Nome da loja</th>
    </tr>
    </thead>
    <tbody>
    {% for docs in lista %}
    <tr>
        <td>{{ docs.name }}
        </th>
    </tr>
    {% endfor %}
    </tbody>
</table></span>

    <span><table class="table">
    <thead>
    <tr>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    {% for doz in lista_id %}
    <tr>
        <td><a href="{% url 'lojas_listagem' token=doz.token id=doz.id %}">Ver lojas</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
    </span>
</div>
{% endblock %}
