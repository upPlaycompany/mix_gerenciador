{% extends 'base.html' %}

{% block title %}
<h2>Listagem de categorias</h2>
{% endblock title %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Nome da loja</th>
    </tr>
    <tr>
        <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    {% for docs in lista %}
    <tr>
        <th scope="row">{{ docs.name }}</th>
    </tr>
    {% endfor %}
    {% for doz in lista_id %}
    <tr>
        <td><a href="{% url 'lojas_listagem' id=doz %}">Ver lojas</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
