{% extends 'base.html' %}
{% include 'base.html' %}

{% block title %}
<h2>Listagem de categorias do desapego</h2>
{% endblock title %}

{% block content %}
<form method="get">
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Buscar por nome">
            <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Pesquisar</button>
      </span>
        </div>
    </div>
</form>
<br>
<br>
<div class="row">
<span><table class="table">
    <thead>
    <tr>
        <th>Categorias de desapego</th>
    </tr>
    </thead>
    <tbody>
    {% for docs in lista %}
    <tr>
        <td>{{ docs.name }}
        </th>
    </tr>
    {% endfor %}
    </tbody>
</table></span>

    <span><table class="table">
    <thead>
    <tr>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    {% for doz in lista_id %}
    <tr>
        <td><a href="{% url 'desapegos_listagem' token=doz.token id=doz.id %}">Ver lojas</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
    </span>
</div>
{% endblock %}
