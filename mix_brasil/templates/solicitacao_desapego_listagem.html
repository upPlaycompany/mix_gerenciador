{% extends 'base.html' %}

{% block title %}
<h2>Listagem de solicitações de desapego</h2>
{% endblock title %}

{% block content %}

<div class="col-sm-4 col-md-4 mb-30">
    {% for dsae in lista %}
    <div class="card card-box text-center">
        <div class="card-body">
            <h5 class="card-title">{{ dsae.name }}</h5>
            <p class="card-text">{{ dsae.email}}, {{ dsae.whatsapp }}</p>
            <a href="{% url 'solicitacao_desapego_ver' token=dsae.token name=dsae.name %}" class="btn btn-primary">Ver
                solicitação</a>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
