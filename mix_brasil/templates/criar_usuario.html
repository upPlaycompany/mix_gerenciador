<!DOCTYPE html>
{% load static %}
<html>
<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>MIX BRASIL - Gerenciador</title>

    <!-- Site favicon -->


    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
    <script type="text/javascript">
    $("#phone").mask("(00)00000-0000");
    </script>
    <script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');



    </script>
</head>
<body class="login-page">
<div class="login-header box-shadow">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="brand-logo">
            <a href="{% url 'logar' %}">
                <img src="{% static 'src/images/logo-mix-2.png' %}" alt="">
            </a>
        </div>
        <div class="login-menu">
            <ul>
                <li><a href="{% url 'logar' %}">Login</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <br>

        <h2>Criar usuário</h2>

        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label>Nome pessoal</label>
                        <input type="text" class="form-control" name="name" placeholder="Insira o nome pessoal" required>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="form-group">
                        <label>Celular</label>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Insira o número de celular" required>

                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div class="form-group">
                        <label>CEP</label>
                        <input type="text" class="form-control" name="cep" placeholder="Insira o CEP" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" class="form-control" name="email" placeholder="Insira seu e-mail" required>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" name="password" placeholder="Insira sua senha" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <span><button type="submit" class="btn btn-success">Criar usuário</button></span>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
<!-- js -->
<script src="{% static 'vendors/scripts/core.js' %}"></script>
<script src="{% static 'vendors/scripts/script.min.js' %}"></script>
<script src="{% static 'vendors/scripts/process.js' %}"></script>
<script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
</body>
</html>
