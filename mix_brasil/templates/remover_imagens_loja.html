{% extends 'base.html' %}

{% block title %}
<h2>Selecione o número da imagem que deseja remover</h2>
{% endblock title %}

{% block content %}
{% for docs in lista %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <div class="row">
                    {% for image in docs.img %}
                    <img style="width: 300px;" class="card-img-top" src="{{ image|cut:"'"|cut:"["|cut:"]" }}">
                    <h1>{{image.id}}</h1>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <label>Digite o número da imagem que deseja deletar</label>
                <input type="text" class="form-control" name="imagem" placeholder="Digite o número da imagem que deseja deletar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <span><button type="submit" class="btn btn-danger">Remover imagem</button></span>
            </div>
        </div>
    </div>
</form>
{% endfor %}
{% endblock %}
