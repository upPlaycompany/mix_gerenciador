{% extends 'base.html' %}

{% block title %}
<h2>Dados da loja</h2>
{% endblock title %}

{% block content %}
<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th>Dados da loja</th>
        </tr>
        </thead>
        <tbody>
        {% for docs in lista %}
        <tr>
            <td>{{ docs.name }}
            </td>
            <td>{{ docs.descricao }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
