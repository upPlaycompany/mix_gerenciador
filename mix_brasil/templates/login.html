<!DOCTYPE html>
<html lang=“en“>
<head>
    <meta charset=“UTF-8“>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    {% if msg %}
    <script>
 alert(‘{{msg}}‘)

    </script>
    {% endif %}
    <title>Mix Brasil</title>
</head>
<body style="background-color: #ffe6e6;" class="container-fluid">
<div class="container-fluid text-center" style="width:25%; align: center; margin-top: 50px">
    <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal"><strong>Mix Brasil</strong></h1>
        <label>Nome de usuário</label>
        <input style="width: 100%" type="text" class="form-control" name="username" placeholder="Insira seu nome de usuário">
        <br>
        <label>Senha</label>
        <input style="width: 100%;" type="password" class="form-control" name="password" placeholder="Insira sua senha">
        <br>
        <button class="btn btn-success btn-lg" type="submit">Entrar</button>

    </form>
</div>
</body>
</html>
