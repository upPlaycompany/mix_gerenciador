<!DOCTYPE html>
{% load static %}
<html>
<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>MIX BRASIL - Gerenciador</title>

    <!-- Site favicon -->


    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
    <script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');

    </script>
</head>
<body class="login-page">
<div class="login-header box-shadow">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="brand-logo">
            <a href="{% url 'logar' %}">
                <img src="{% static 'src/images/logo-mix-2.png' %}" alt="">
            </a>
        </div>
        <div class="login-menu">
            <ul>
                <li><a href="{% url 'logar' %}">Login</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7">
                <img src="{% static 'vendors/images/login-page-img.png' %}" alt="">
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="login-box bg-white box-shadow border-radius-10">
                    <div class="login-title">
                        <h2 class="text-center text-primary">Logar no Mix Brasil</h2>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group custom">
                            <input type="text" class="form-control form-control-lg" name="email"
                                   placeholder="E-mail">
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                            </div>
                        </div>
                        <div class="input-group custom">
                            <input type="password" class="form-control form-control-lg" name="password"
                                   placeholder="Insira sua senha">
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group mb-0">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Logar
                                    </button>
                                </div>

                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<footer>
    <p><a href="{% url 'politica_privacidade' %}"><h6>Pol√≠tica de privacidade</h6></a> - <a href="{% url 'termos_uso' %}"><h6>Termos de Uso</h6></a></p>
</footer>
<!-- js -->
<script src="{% static 'vendors/scripts/core.js' %}"></script>
<script src="{% static 'vendors/scripts/script.min.js' %}"></script>
<script src="{% static 'vendors/scripts/process.js' %}"></script>
<script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
</body>
</html>
